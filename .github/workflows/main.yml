name: bestZwei
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 8 * * *" # 每天的 8:00 UTC 执行

jobs:
  autogreen:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup random commit script
        run: |
          echo '#!/bin/bash' > random_commit.sh
          echo 'RANDOM_PROB=$(( RANDOM % 5 ))' >> random_commit.sh     # 每日提交概率[0,4]
          echo 'if [[ $RANDOM_PROB -ne 0 ]]; then' >> random_commit.sh
          echo '  RANDOM_NUM=$(( 1 + RANDOM % 3 ))' >> random_commit.sh  # 每次提交数目[1,3]'
          echo '  mkdir -p files' >> random_commit.sh  # 创建文件夹 files
          echo '  for i in $(seq 1 $RANDOM_NUM); do' >> random_commit.sh
          echo '    FILE_NAME="files/random_file_$(date +%Y%m%d_%H%M%S)_$i.txt"' >> random_commit.sh
          echo '    echo "This is a random file generated by the GitHub Actions workflow." > $FILE_NAME' >> random_commit.sh
          echo '    git add $FILE_NAME' >> random_commit.sh
          echo '    git commit -m "Add random file: $FILE_NAME"' >> random_commit.sh
          echo '  done' >> random_commit.sh
          echo 'fi' >> random_commit.sh
          chmod +x random_commit.sh

      - name: Auto commit with random number
        run: |
          git config --local user.email "110226580+bestZwei@users.noreply.github.com" 
          git config --local user.name "bestZwei"
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git pull --rebase
          ./random_commit.sh
          git push
